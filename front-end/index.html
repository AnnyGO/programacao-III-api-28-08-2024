<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Icones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Cadastro -->
            <div class="col-3 align-self-center" id="tela-cadastro">
                <div class="cadastro ">
                    <h2 class="text-center mb-4">Cadastrar Cliente</h2>
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" placeholder="Nome do Cliente">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" placeholder="Sobrenome do Cliente">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                            <input type="text" class="form-control" placeholder="Documento do Cliente">
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 49%; margin-right: 5px;">Cadastrar</button>
                        <button type="button" class="btn btn-primary" style="width: 48%;">Consultar</button>
                    </form>
                </div>
            </div>

            <!-- Lista de Cadastrados -->
            <div class="col-9">
                <h2 class="text-center" style="margin-top: 90px;
                margin-bottom: 30px;">Lista de Clientes</h2>
                <table class="table table-striped table-hover" style="width: 75%; margin:auto">
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Documento</th>
                    </thead>
                    <tbody>

                            <td>0002225544</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Paloma</td>
                            <td>Soares</td>
                            <td>54278963</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
